<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Тестовый</title>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="wrap">

    <header id="header">
        <br>
    </header>

    <div class="container-fluid" id="input-url-youtube">

        <div class="col-lg-6">

            <div class="input-group">
                <input type="text" name="fieldURL"  placeholder="URL Youtube" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default js-add-youtube" type="button">Добавить</button>
                </span>
            </div><!-- /input-group -->

            <span class="label label-info js-message">Добавте URL с YouTube и нажмите "Добавить"</span>
        </div>

        <div class="col-lg-12">
            <ul id="list-video" class="list-unstyled">
            </ul>
        </div>

    </div>
</div>

<script type="text/template" id="template-item-video">
    <div class="row">
        <div class="col-lg-6">
            <h3>
                <a href="#" class="js-edit-title" style="color: black; text-decoration: none;">
                <%= title %>
                </a>
            </h3>
        </div>
    </div>

    <div class="row">
        <div style="float: left;padding-left: 30px;">
            <a href="#" class="js-show-video"><img class="center-block" src="<%= thumbnail %>"></a>
        </div>
        <div class="col-lg-6">
           <a href="#" class="js-edit-description" style="color: black; text-decoration: none;">
            <%= description %>
           </a>
        </div>
    </div>
</script>

<script type="text/template" id="template-edit-value">
    <div data-edit-value="<%= name %>" class="js-edit-value">
        <p>
            <textarea name="new-value" class="form-control"><%= value %></textarea>
        </p>
        </p>
            <button type="button" class="btn btn-primary js-save-edit-value">Сохранить</button>
            <button type="button" class="btn btn-default js-cancel-edit-value">Отменить</button>
        </p>
    </div>
</script>

<script type="text/template" id="template-youtube-embed">
    <iframe src="http://www.youtube.com/embed/<%= id %>" frameborder="0" allowfullscreen></iframe>
</script>

<script src="js/app.test.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var main = new appTest.Views.Main();
    });
</script>


</body>
</html>
